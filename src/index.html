<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flying a Hippogriff</title>
    <link rel="stylesheet" href="css/clouds.css">
    <style>
        #background {
            position: static;
        }

        #hippogriff {
            height: 10%;
            width: 10%;
            position: absolute;
            right: 0;
            z-index: 8;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="background">
    <div class="cloud large cloud-1">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud normal cloud-2">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud small cloud-3">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud tiny cloud-4">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud large cloud-5">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud normal cloud-6">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud small cloud-7">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud tiny cloud-8">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud small cloud-9">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud normal cloud-10">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud tiny cloud-11">
        <div></div><div></div><div></div><div></div>
    </div>
    <div class="cloud small cloud-12">
        <div></div><div></div><div></div><div></div>
    </div>

    <img id="hippogriff" src="assets/hippogriff.png">
</div>

<script>
    function randomMovement() {
        return Math.random() * 10 - 5;
    }

    function moveHippogriff(direction) {
        var movementAmount = 50;
        var movementDuration = 200;

        var $hippogriff = $('#hippogriff');
        var left = $hippogriff.offset().left;
        var top = $hippogriff.offset().top;

        switch (direction) {
            case 'left':
                left -= movementAmount;
                break;
            case 'right':
                left += movementAmount;
                break;
            case 'up':
                top -= movementAmount;
                break;
            case 'down':
                top += movementAmount;
                break;
        }
        $hippogriff.animate({'top': top, 'left': left}, movementDuration);
    }

    function animationLoop() {
        var $hippogriff = $('#hippogriff');
        var newTop = $hippogriff.offset().top + randomMovement();
        var newLeft = $hippogriff.offset().left + randomMovement();

        if (newTop > 0)
            $hippogriff.offset({'top': newTop});

        if (newLeft > 0)
            $hippogriff.offset({'left': newLeft});

        setTimeout(animationLoop, 500);
    }

    $(document).ready(function () {
        //animationLoop();
        $(document).keydown(function (e) {
            switch (e.which) {
                case 37: // left
                    moveHippogriff('left');
                    break;

                case 38: // up
                    moveHippogriff('up');
                    break;

                case 39: // right
                    moveHippogriff('right');
                    break;

                case 40: // down
                    moveHippogriff('down');
                    break;

                default:
                    return; // exit this handler for other keys
            }
            e.preventDefault();
        });
    });
</script>
</body>
</html>
