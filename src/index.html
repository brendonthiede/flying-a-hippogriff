<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Flying a Hippogriff</title>
  <style>
    body {
      font: normal 18pt "Helvetica Neue", Helvetica, sans-serif;
    }

    #hud {
      margin-bottom: 1em;
    }

    .hud-item {
      width: 300px;
      margin-left: 5em;
      display: inline-block;
    }
  </style>
  <script src="bundle.js"></script>
</head>

<body>
  <div id='hud'>
    <span class="hud-item">
      <label for="score">Score:</label>
      <span id="score">0</span>
    </span>
    <span class="hud-item">
      <label for="time">Time Remaining:</label>
      <span id="time">02:00</span>
    </span>
    <span class="hud-item">
      <label for="level">Level:</label>
      <span id="level">1</span>
    </span>
  </div>
  <div id="game-canvas"></div>
</body>

</html>
